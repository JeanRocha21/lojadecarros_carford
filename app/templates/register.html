{% block content %}
    <section class="container-center">
        <form action="" method="POST">
        {{ form.csrf_token }}
            <div class="page-header">
                <h1>Cadastrar Cliente</h1>
            </div>
            {{ form.csrf_token }}

                <div class="form-group">
                <label>Nome</label>
                    {{ form.client }}
                </div>
                <div class="form-group">
                    <label>Carro 1</label>
                    {{ form.car1 }}
                    {{ form.color1 }}
                </div>
                <div class="form-group">
                    <label>Carro 2</label>
                    {{ form.car2 }}
                    {{ form.color2 }}
                </div>
                <div class="form-group">
                    <label>Carro 3</label>
                    {{ form.car3 }}
                    {{ form.color3 }}
                </div>
            <div>
                <input type="submit" class="btn btn-primary btn-lg btn-submit" value="Salvar Cadastro"/>
                <a href="{{url_for('index')}}" ><input type="button" class="btn btn-primary btn-lg" value="Voltar"></a>
            </div><br>
        </form>
    </section>
{% endblock %}
